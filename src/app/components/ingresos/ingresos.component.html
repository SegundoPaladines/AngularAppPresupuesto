<div class="container">
  <div class="row">
    <h3>INGRESOS</h3>
  </div>
  <div class="row in" *ngFor="let ingreso of ingresos let i = index">
    <div class="col">
      {{ingreso.nombre}}
    </div>
    <div class="col">
      {{ingreso.valor | currency:'COP':'$':'1.2-2'}}
    </div>
    <div class="col">
      <button
        class="btn btn-danger"
        (click)="quitarIngreso(i)"
      >Quitar</button>
    </div>
  </div>
</div>
